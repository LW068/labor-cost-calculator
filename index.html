<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Change Labor Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .disclaimer {
            font-size: 12px;
            color: grey;
            margin-top: 10px;
        }
        .add-part {
            margin-top: 5px;
            padding: 5px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oil Change Labor Cost Calculator</h1>
        
        <!-- Input for quarts of oil -->
        <label for="quarts">Number of Quarts of Oil (min 4):</label>
        <input type="number" id="quarts" min="4" value="4" required>
        
        <!-- Input for part costs (multiple) -->
        <label>Enter Additional Part Costs:</label>
        <div id="partCostsContainer">
            <input type="number" placeholder="Part cost" step="0.01">
            <input type="number" placeholder="Part cost" step="0.01">
        </div>
        <button type="button" class="add-part" onclick="addPartCost()">+</button>
        
        <!-- Button to calculate the labor cost -->
        <button onclick="calculateLabor()">Calculate Labor Cost</button>
        
        <!-- Display the result with a copy button -->
        <div class="result">
            <span id="result">The labor cost is: $0.00</span>
            <button type="button" onclick="copyToClipboard()">Copy</button>
        </div>

        <!-- Disclaimer at the bottom -->
        <div class="disclaimer">
            * The calculation assumes a static oil change cost of $69.99. Oil is charged at $6.27 per quart, with a minimum of 4 quarts and a maximum charge at 5 quarts, even if more quarts are used.
        </div>
    </div>

    <script>
        const oilChangeCost = 69.99;
        const costPerQuart = 6.27;
        const maxQuarts = 5;

        function calculateLabor() {
            let numberOfQuarts = parseFloat(document.getElementById('quarts').value);
            let partCostsContainer = document.getElementById('partCostsContainer');
            let partCostInputs = partCostsContainer.getElementsByTagName('input');
            let partCosts = Array.from(partCostInputs).map(input => parseFloat(input.value) || 0);

            let quartsCost = Math.min(numberOfQuarts, maxQuarts) * costPerQuart;
            let totalPartCosts = partCosts.reduce((sum, partCost) => sum + partCost, 0);
            let totalCost = quartsCost + totalPartCosts;
            let laborCost = Math.abs(oilChangeCost - totalCost).toFixed(2);

            document.getElementById('result').innerText = `The labor cost is: $${laborCost}`;
        }

        function addPartCost() {
            let newInput = document.createElement('input');
            newInput.type = 'number';
            newInput.placeholder = 'Part cost';
            newInput.step = '0.01';
            document.getElementById('partCostsContainer').appendChild(newInput);
        }

        function copyToClipboard() {
            let resultText = document.getElementById('result').innerText;
            let numericValue = resultText.match(/[\d.]+/)[0];  // Extract only the digits and decimal point
            
            // Copy the numeric value to the clipboard
            navigator.clipboard.writeText(numericValue).then(function() {
                alert('Labor cost copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
